{% extends 'shop/base.html' %}
{% load static %}
{% block content %}

<div class="way-box _container">
    <div class="category_path"><a href="/">Главная</a></div>
    <div class="categories_path">
        <div class="category_path">
            <img src="{% static 'shop/foto/right-arrow.png' %}" alt="">
            <a href="/blog">Блог</a>
        </div>
    </div>
    <div class="categories_path">
    </div>
</div>

{% if post_list %}



<div class="blog-blog _container">
    {% for post in post_list %}
    <div class="mini-blog">
        
        <div class="blog-img"><a href="/post/{{ post.slug }}"><img src="/media/{{ post.image }}" alt=""></a></div>
        <div class="title-blog"><a href="/post/{{ post.slug }}">{{ post.title }}</a></div>
        <div class="text-blog"><a href="/post/{{ post.slug }}">... читать</a></div>
        

    </div>
    {% endfor %}

</div>

<!--<script src="{% static 'shop/script_blog.js' %}"></script>-->


{% endif %}

{% endblock %}
